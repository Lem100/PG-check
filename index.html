<!DOCTYPE html>
 <html>
 <head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Stephan Lempert - Test Site</title>
	<style>
	 	html, body {
		 	overflow: hidden;
	 	}
		body {
			background-color: #413428;
			margin: 0px;
			padding: 0px;
		 }

		 #bg {
			display:block;
			position: absolute;
			top:0;
			left:0;
			max-width: none;
		}
	</style>

    <script src="phonegap.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="js/jquery.transit.js"></script>

    <script>

    // The watch id references the current `watchAcceleration`
    var watchID = null, old_z = null;  

    // Wait for PhoneGap to load
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is ready
    function onDeviceReady() {
        startWatch();
    }

    // Start watching the acceleration
    function startWatch() {

        // Update acceleration every 3 seconds
        var options = { frequency: 500 };
        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
    }

    // Stop watching the acceleration
    function stopWatch() {
        if (watchID) {
            navigator.accelerometer.clearWatch(watchID);
            watchID = null;
        }
    }

    // onSuccess: Get a snapshot of the current acceleration
    function onSuccess(acceleration) {
    
        var element = document.getElementById('accelerometer'),
        	treshold = 7.5;
        	z = acceleration.z;
        
        element.innerHTML = "";
        element.innerHTML = 'Acceleration Z: ' + z + '<br />'
        
        if ((old_z === null || old_z > treshold) && z < treshold) {
	        $("#bg").transition({ queue: false, scale: 5 }, 2000 , 'in-out');
        }
        if ((old_z === null || old_z <= treshold) && z > treshold) {
	         $("#bg").transition({ queue: false, scale: 1 }, 2000 , 'in-out');
        }
        
        z = old_z;
    }

    // onError: Failed to get the acceleration
    function onError() {
        alert('onError!');
    }
    
   
	// fill screen with image
	// -----------------------------------
	$(window).load(function() {
	
		$(window).resize(function() {
			var backW, backH, backX, backY, ratio,
				winW = $(window).width(),
		        winH = $(window).height(),
		        $bg= $("#bg");
		
			ratio = ($bg.width() / $bg.height());
		
		    // Determine whether width or height should be 100%
		    if ((winW / winH) < ratio) {
				$bg.css({height: '100%', width: 'auto', left: -((winH * ratio) - winW) / 2 + 'px', top: '0px'});
		    } 
		    else {
				$bg.css({width: '100%', height: 'auto', left: '0px', top: -((winW / ratio) - winH) / 2 + 'px' });
		    }    
		}).resize();
	});

    </script>
</head>

<body> 
	<img id="bg" src="welcome.jpg">
    <div id="accelerometer">Waiting for accelerometer...</div>
    
</body>
</html>
